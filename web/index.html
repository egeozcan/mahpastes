<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Clipboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/modals.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body class="bg-[#f8fafc] text-gray-900">

    <!-- Header -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex flex-col md:flex-row justify-between items-center gap-4">
            <h1 class="text-2xl font-extrabold text-[#0f172a] tracking-tight">Clipboard</h1>

            <div class="flex-1 max-w-xl w-full relative group">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-gray-400 group-focus-within:text-blue-500 transition-colors" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                <input type="text" id="search-input"
                    class="block w-full pl-10 pr-3 py-2 border border-[#cbd5e1] rounded-xl leading-5 bg-[#f1f5f9] placeholder-gray-500 focus:outline-none focus:bg-white focus:ring-2 focus:ring-blue-100 focus:border-blue-400 sm:text-sm transition-all shadow-sm"
                    placeholder="Search items...">
            </div>

            <nav class="flex gap-3" aria-label="Global Actions">
                <button id="toggle-archive-view-btn"
                    class="bg-[#e2e8f0] hover:bg-[#cbd5e1] text-[#334155] font-semibold py-2 px-4 rounded-xl transition-all flex items-center shadow-sm"
                    aria-pressed="false">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4">
                        </path>
                    </svg>
                    <span id="archive-btn-text">View Archive</span>
                </button>
                <button id="delete-all-temp-btn"
                    class="bg-[#ef4444] hover:bg-[#dc2626] text-white font-semibold py-2 px-4 rounded-xl transition-all flex items-center shadow-sm">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                    Delete All
                </button>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4">

        <!-- Upload/Paste Zone -->
        <section class="mb-12" id="upload-section" aria-labelledby="upload-heading">
            <h2 id="upload-heading" class="sr-only">Upload or Paste Clips</h2>
            <div id="drop-zone" tabindex="0" role="button"
                aria-label="Upload files by dragging and dropping here, or click to select files"
                class="bg-white border-2 border-dashed border-[#cbd5e1] rounded-2xl p-12 text-center cursor-pointer transition-all hover:border-blue-400 hover:bg-blue-50/50 focus:outline-none focus:ring-2 focus:ring-blue-500/20 group">

                <div class="mb-6 flex justify-center">
                    <div
                        class="w-20 h-20 bg-[#eff6ff] rounded-full flex items-center justify-center text-[#3b82f6] group-hover:scale-110 transition-transform">
                        <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                        </svg>
                    </div>
                </div>

                <p class="text-xl font-medium text-[#475569] mb-6">Drag & drop files here, paste anywhere, or</p>

                <input type="file" id="file-input" class="hidden" multiple aria-hidden="true">

                <button id="file-select-btn" tabindex="-1"
                    class="bg-[#3b82f6] hover:bg-[#2563eb] text-white font-bold py-3 px-8 rounded-xl transition-all shadow-lg shadow-blue-500/20 active:scale-95">
                    Select Files
                </button>

                <div class="mt-8 flex flex-col items-center">
                    <label for="expiration-select"
                        class="text-sm font-semibold text-[#64748b] mb-2 uppercase tracking-tight">Delete after:</label>
                    <div class="relative">
                        <select id="expiration-select"
                            class="appearance-none bg-[#f8fafc] border border-[#e2e8f0] text-[#1e293b] font-medium text-sm rounded-xl focus:ring-2 focus:ring-blue-500/20 focus:border-blue-400 block w-40 p-3 pl-4 pr-10 cursor-pointer shadow-sm">
                            <option value="0" selected>Never</option>
                            <option value="5">5 minutes</option>
                            <option value="10">10 minutes</option>
                            <option value="30">30 minutes</option>
                            <option value="120">2 hours</option>
                        </select>
                        <div
                            class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none text-gray-400">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 9l-7 7-7-7" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div id="bulk-toolbar" role="toolbar" aria-label="Bulk actions for selected clips"
            class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] max-w-5xl bg-white/90 backdrop-blur-md shadow-2xl rounded-2xl p-4 flex flex-wrap items-center justify-between gap-4 z-50 pointer-events-none opacity-0 border border-gray-100 transition-all duration-300 translate-y-full">
            <div class="flex items-center gap-6">
                <label class="flex items-center cursor-pointer group">
                    <input type="checkbox" id="select-all-checkbox"
                        class="w-5 h-5 rounded border-gray-300 text-blue-600 focus:ring-blue-500 transition-all">
                    <span class="ml-3 font-bold text-gray-700 group-hover:text-blue-600 transition-colors">Select
                        All</span>
                </label>
                <div class="h-8 w-px bg-gray-200" aria-hidden="true"></div>
                <span id="selected-count" role="status" aria-live="polite"
                    class="bg-blue-50 text-blue-600 px-4 py-1.5 rounded-xl text-sm font-bold border border-blue-100">0
                    selected</span>
            </div>

            <div class="flex items-center gap-3">
                <button id="bulk-compare-btn"
                    class="hidden flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-5 py-2.5 rounded-xl font-bold transition-all active:scale-95 shadow-lg shadow-blue-500/20">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                    </svg>
                    Compare
                </button>
                <button id="bulk-download-btn"
                    class="flex items-center gap-2 bg-[#f1f5f9] hover:bg-[#e2e8f0] text-[#475569] px-5 py-2.5 rounded-xl font-bold transition-all active:scale-95">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 16v1a2 2 0 002 2h12a2 2 0 002-2v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                    </svg>
                    Download Zip
                </button>
                <button id="bulk-archive-btn"
                    class="flex items-center gap-2 bg-[#3b82f6] hover:bg-[#2563eb] text-white px-5 py-2.5 rounded-xl font-bold transition-all active:scale-95 shadow-lg shadow-blue-500/20">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4">
                        </path>
                    </svg>
                    <span id="bulk-archive-text">Archive</span>
                </button>
                <button id="bulk-delete-btn"
                    class="flex items-center gap-2 bg-[#f1f5f9] hover:bg-[#fee2e2] text-[#475569] hover:text-red-600 px-5 py-2.5 rounded-xl font-bold transition-all active:scale-95">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                        </path>
                    </svg>
                    Delete
                </button>
                <button id="cancel-selection-btn"
                    class="text-gray-500 hover:text-gray-900 font-bold px-4 py-2.5 transition-colors">Cancel</button>
            </div>
        </div>

        <!-- Gallery -->
        <section aria-labelledby="gallery-heading">
            <h2 id="gallery-heading" class="sr-only">Gallery of Clips</h2>
            <ul id="gallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
                <!-- Clip cards will be inserted here by JavaScript as <li> items -->
            </ul>
        </section>

    </main>

    <!-- Toast Notification -->
    <div id="toast" role="status" aria-live="polite"
        class="fixed bottom-4 right-4 bg-gray-900 text-white py-3 px-5 rounded-lg shadow-xl transition-all translate-x-full opacity-0 z-[260]">
        <!-- Message will be set by JS -->
    </div>

    <!-- Confirm Dialog -->
    <div id="confirm-dialog" role="alertdialog" aria-modal="true" aria-labelledby="confirm-title"
        aria-describedby="confirm-message"
        class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm transition-opacity duration-300 opacity-0 pointer-events-none">
        <div
            class="bg-white rounded-2xl shadow-2xl max-w-md w-full overflow-hidden transform transition-transform duration-300 scale-95">
            <div class="p-6">
                <div class="flex items-center justify-center w-12 h-12 mx-auto bg-red-100 rounded-full mb-4">
                    <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z">
                        </path>
                    </svg>
                </div>
                <h2 id="confirm-title" class="text-xl font-bold text-gray-900 text-center mb-2">Confirm Action</h2>
                <p id="confirm-message" class="text-gray-500 text-center">Are you sure you want to proceed?</p>
            </div>
            <div class="bg-gray-50 px-6 py-4 flex flex-col sm:flex-row-reverse gap-3">
                <button id="confirm-yes-btn"
                    class="w-full sm:w-auto bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-xl transition-colors">
                    Delete
                </button>
                <button id="confirm-no-btn"
                    class="w-full sm:w-auto bg-white border border-gray-300 hover:bg-gray-100 text-gray-700 font-bold py-2 px-6 rounded-xl transition-colors">
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox-backdrop" role="dialog" aria-modal="true" aria-label="Image Lightbox"
        tabindex="-1">
        <button id="lightbox-close" class="lightbox-close" aria-label="Close lightbox">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>

        <button id="lightbox-prev" class="lightbox-nav lightbox-nav-prev" aria-label="Previous image">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
        </button>

        <div class="lightbox-content">
            <img id="lightbox-img" src="" alt="" class="lightbox-image">
            <p id="lightbox-caption" class="lightbox-caption"></p>
        </div>

        <button id="lightbox-next" class="lightbox-nav lightbox-nav-next" aria-label="Next image">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
        </button>
    </div>
    <div id="comparison-modal" class="comparison-backdrop" role="dialog" aria-modal="true"
        aria-label="Image Comparison">
        <div class="comparison-header">
            <h3 class="text-lg font-bold">Compare Images</h3>
            <button id="comparison-close" class="p-2 hover:bg-white/10 rounded-full transition-colors"
                aria-label="Close comparison">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </button>
        </div>

        <div class="comparison-viewport">
            <div id="comparison-container" class="comparison-container">
                <img id="comparison-img-bottom" src="" alt="Bottom Image" class="comparison-img">
                <div id="comparison-img-top-wrapper" class="comparison-img-top overflow-hidden">
                    <img id="comparison-img-top" src="" alt="Top Image"
                        class="comparison-img h-full w-full object-cover">
                </div>
                <div id="comparison-slider-line" class="comparison-slider-line hidden">
                    <div class="comparison-slider-handle pointer-events-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 7l4 4m0 0l4-4m-4 4v8" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <div class="comparison-controls">
            <div class="control-group">
                <span class="control-label">Mode</span>
                <div class="flex bg-gray-100 p-1 rounded-xl">
                    <button id="mode-fade"
                        class="px-4 py-1.5 rounded-lg text-sm font-bold transition-all bg-white shadow-sm text-blue-600">Fade</button>
                    <button id="mode-slider"
                        class="px-4 py-1.5 rounded-lg text-sm font-bold transition-all text-gray-500 hover:text-gray-900">Slider</button>
                </div>
            </div>

            <div class="control-group">
                <span id="comparison-range-label" class="control-label">Opacity</span>
                <input type="range" id="comparison-range" class="comparison-range" min="0" max="100" value="50">
            </div>

            <div class="h-10 w-px bg-gray-200 hidden md:block"></div>

            <div class="control-group">
                <span class="control-label">Alignment</span>
                <div class="flex gap-2">
                    <select id="align-h"
                        class="text-xs font-bold bg-gray-100 border-0 rounded-lg p-2 focus:ring-2 focus:ring-blue-500/20">
                        <option value="start">Left</option>
                        <option value="center" selected>Center</option>
                        <option value="end">Right</option>
                    </select>
                    <select id="align-v"
                        class="text-xs font-bold bg-gray-100 border-0 rounded-lg p-2 focus:ring-2 focus:ring-blue-500/20">
                        <option value="start">Top</option>
                        <option value="center" selected>Middle</option>
                        <option value="end">Bottom</option>
                    </select>
                    <button id="toggle-stretch"
                        class="text-xs font-bold px-3 py-2 bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors">Stretch</button>
                </div>
            </div>

            <div class="h-10 w-px bg-gray-200 hidden md:block"></div>

            <div class="control-group">
                <span class="control-label">Zoom</span>
                <div class="flex items-center gap-3">
                    <button id="zoom-out" class="p-2 bg-gray-100 rounded-lg hover:bg-gray-200">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M20 12H4" />
                        </svg>
                    </button>
                    <span id="zoom-level" class="text-xs font-bold min-w-[3rem] text-center">100%</span>
                    <button id="zoom-in" class="p-2 bg-gray-100 rounded-lg hover:bg-gray-200">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 4v16m8-8H4" />
                        </svg>
                    </button>
                    <button id="zoom-fit"
                        class="text-xs font-bold px-3 py-2 bg-blue-50 text-blue-600 rounded-lg hover:bg-blue-100 transition-colors">Fit
                        Screen</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Editor Modal -->
    <div id="editor-modal" class="editor-backdrop" role="dialog" aria-modal="true" aria-label="File Editor">
        <div class="editor-container">
            <!-- Header -->
            <div class="editor-header">
                <h3 class="text-lg font-bold">Edit File</h3>
                <div class="flex items-center gap-4">
                    <input type="text" id="editor-filename"
                        class="px-3 py-1.5 bg-white/10 border border-white/20 rounded-lg text-white text-sm focus:outline-none focus:ring-2 focus:ring-blue-500/50"
                        placeholder="filename.ext">
                    <button id="editor-save"
                        class="px-4 py-1.5 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg transition-colors flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4">
                            </path>
                        </svg>
                        Save As
                    </button>
                    <button id="editor-close" class="p-2 hover:bg-white/10 rounded-full transition-colors"
                        aria-label="Close editor">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Text Editor View -->
            <div id="text-editor-view" class="editor-content hidden">
                <textarea id="text-editor-textarea"
                    class="w-full h-full bg-gray-900 text-gray-100 font-mono text-sm p-4 resize-none focus:outline-none"
                    spellcheck="false"></textarea>
            </div>

            <!-- Image Editor View -->
            <div id="image-editor-view" class="editor-content hidden">
                <!-- Toolbar -->
                <div class="editor-toolbar">
                    <div class="flex items-center gap-2">
                        <button class="editor-tool-btn bg-blue-600 text-white" data-tool="brush" title="Brush (B)">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z">
                                </path>
                            </svg>
                        </button>
                        <button class="editor-tool-btn bg-gray-100 text-gray-700" data-tool="line"
                            title="Line (L) - Hold Shift for 45Â°">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 20L20 4">
                                </path>
                            </svg>
                        </button>
                        <button class="editor-tool-btn bg-gray-100 text-gray-700" data-tool="rectangle"
                            title="Rectangle (R)">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6a2 2 0 012-2h12a2 2 0 012 2v12a2 2 0 01-2 2H6a2 2 0 01-2-2V6z"></path>
                            </svg>
                        </button>
                        <button class="editor-tool-btn bg-gray-100 text-gray-700" data-tool="circle" title="Circle (C)">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <circle cx="12" cy="12" r="9" stroke-width="2" fill="none"></circle>
                            </svg>
                        </button>
                        <button class="editor-tool-btn bg-gray-100 text-gray-700" data-tool="text" title="Text (T)">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M12 6v14M8 6v2m8-2v2"></path>
                            </svg>
                        </button>
                        <button class="editor-tool-btn bg-gray-100 text-gray-700" data-tool="eraser" title="Eraser (E)">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                                </path>
                            </svg>
                        </button>
                    </div>

                    <div class="h-8 w-px bg-gray-300"></div>

                    <div class="flex items-center gap-4">
                        <div class="flex items-center gap-2">
                            <label class="text-xs font-bold text-gray-500 uppercase">Color</label>
                            <input type="color" id="editor-color" value="#3b82f6"
                                class="w-8 h-8 rounded cursor-pointer border-0">
                        </div>
                        <div class="flex items-center gap-2">
                            <label class="text-xs font-bold text-gray-500 uppercase">Opacity</label>
                            <input type="range" id="editor-opacity" min="0" max="100" value="100" class="w-20">
                            <span id="editor-opacity-value" class="text-xs font-bold text-gray-600 w-10">100%</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <label class="text-xs font-bold text-gray-500 uppercase">Size</label>
                            <input type="range" id="editor-brush-size" min="1" max="50" value="8" class="w-20">
                            <span id="editor-brush-size-value" class="text-xs font-bold text-gray-600 w-10">8px</span>
                        </div>
                    </div>

                    <div class="h-8 w-px bg-gray-300"></div>

                    <div class="flex items-center gap-2">
                        <button id="editor-undo" class="p-2 bg-gray-100 hover:bg-gray-200 rounded-lg transition-colors"
                            title="Undo (Ctrl+Z)">
                            <svg class="w-5 h-5 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6"></path>
                            </svg>
                        </button>
                        <button id="editor-redo" class="p-2 bg-gray-100 hover:bg-gray-200 rounded-lg transition-colors"
                            title="Redo (Ctrl+Y)">
                            <svg class="w-5 h-5 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 10h-10a8 8 0 00-8 8v2M21 10l-6 6m6-6l-6-6"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Canvas Container -->
                <div class="editor-canvas-container">
                    <canvas id="editor-canvas"></canvas>
                </div>
            </div>
        </div>
    </div>
    <input type="text" id="canvas-text-input"
        class="fixed bg-transparent border-2 border-blue-500 text-blue-600 font-sans px-1 focus:outline-none z-[250]"
        style="display: none; min-width: 100px;">

    <!-- Scripts split for better organization -->
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/modals.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/app.js"></script>
</body>
